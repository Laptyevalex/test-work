<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-work</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="stylesheet" href="./font/font-face">
</head>

<body>
    <button class="voice-btn">
        <svg class="icon icon-mute">
            <use href="./img/svg_list/svg/symbol-defs.svg#icon-mute-svg"></use>
        </svg>
        <svg class="vector-2 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 57 55" width="57" height="55">
            <path id="Vector 2" d="M55.5 2L1.5 52.5" stroke="white" stroke-width="3" />
        </svg>
    </button>
    <section class="second-section">
        <div class="conteiner">

            <h1 class="explore-second">Who Would You Choose as Your First Partner, if you play right now?</h1>
        </div>
    </section>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <picture class="slider-img">
                    <source media="(min-width: 1200px)" srcset="./img/homepage/sqooush/slider/1-slide-desktop.png">
                    <img src="./img/homepage/sqooush/slider/1-slide-mobile.png" alt="1-girl-desktop">

                </picture>
                <p class="text-girl">Your Neighbor</p>
            </div>
            <div class="slide">
                <picture class="slider-img">
                    <source media="(min-width: 1200px)" srcset="./img/homepage/sqooush/slider/2-slide-desktop.png">
                    <img src="./img/homepage/sqooush/slider/2-slide-mobile.png" alt="2-girl-desktop">
                </picture>
                <p class="text-girl">Step-Sister</p>
            </div>
            <div class="slide">
                <picture class="slider-img">
                    <source media="(min-width: 1200px)" srcset="./img/homepage/sqooush/slider/3-slide-desktop.png">
                    <img src="./img/homepage/sqooush/slider/3-slide-mobile.png" alt="3-girl-desktop">
                </picture>
                <p class="text-girl">Famous Celebrity</p>
            </div>
        </div>

    </div>
    <button class="prev-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="51" height="45" viewBox="0 0 51 45" fill="none">
            <circle cx="22.5" cy="22.5" r="22.5" transform="matrix(1 0 0 -1 0 45)" fill="url(#paint0_linear_5_111)" />
            <path
                d="M15.9393 23.0607C15.3536 22.4749 15.3536 21.5251 15.9393 20.9393L25.4853 11.3934C26.0711 10.8076 27.0208 10.8076 27.6066 11.3934C28.1924 11.9792 28.1924 12.9289 27.6066 13.5147L19.1213 22L27.6066 30.4853C28.1924 31.0711 28.1924 32.0208 27.6066 32.6066C27.0208 33.1924 26.0711 33.1924 25.4853 32.6066L15.9393 23.0607ZM51 23.5L17 23.5L17 20.5L51 20.5L51 23.5Z"
                fill="white" />
            <defs>
                <linearGradient id="paint0_linear_5_111" x1="-3.50299" y1="-60.5769" x2="79.6606" y2="-40.7852"
                    gradientUnits="userSpaceOnUse">
                    <stop stop-color="#FFE53B" />
                    <stop offset="0.927083" stop-color="#FF2525" />
                </linearGradient>
            </defs>
        </svg>
    </button>
    <button class="next-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="51" height="45" viewBox="0 0 51 45" fill="none">
            <circle cx="28.5" cy="22.5" r="22.5" transform="rotate(180 28.5 22.5)" fill="url(#paint0_linear_5_108)" />
            <path
                d="M35.0607 23.0607C35.6464 22.4749 35.6464 21.5251 35.0607 20.9393L25.5147 11.3934C24.9289 10.8076 23.9792 10.8076 23.3934 11.3934C22.8076 11.9792 22.8076 12.9289 23.3934 13.5147L31.8787 22L23.3934 30.4853C22.8076 31.0711 22.8076 32.0208 23.3934 32.6066C23.9792 33.1924 24.9289 33.1924 25.5147 32.6066L35.0607 23.0607ZM-1.32372e-07 23.5L34 23.5L34 20.5L1.32372e-07 20.5L-1.32372e-07 23.5Z"
                fill="white" />
            <defs>
                <linearGradient id="paint0_linear_5_108" x1="2.49701" y1="-60.5769" x2="85.6606" y2="-40.7852"
                    gradientUnits="userSpaceOnUse">
                    <stop stop-color="#FFE53B" />
                    <stop offset="0.927083" stop-color="#FF2525" />
                </linearGradient>
            </defs>
        </svg>
    </button>


    <section class="button-second">
        <div class="conteiner">
            <button class="btn-yes-second">
                <a class="link-btn second-link" href="./third-page.html">Next</a>
            </button>
        </div>
    </section>
    <script src="./js/slider.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
